<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sign Up</h2>
    <p>Please fill this from to create an account</p>
    <form action="">
        <fieldset>
            <legend>Welcome To Web Developer</legend>
            <label for="name"><b>Name</b></label>
            <input type="text" name="name"id="name" placeholder="enter your name"><br>

            <label for="email"><b>Email</b></label>
            <input type="text" name="email" id="email" placeholder="enter your email"><br>

            <label for="psw"><b>Password</b></label>
            <input type="password" name="psw" id="psw" placeholder="enter your password"><br>

            <label for="cpsw"><b>Confirm Password</b></label>
            <input type="password" name="cpsw" id="cpsw" placeholder="enter your confirm password"><br>

            <label><input type="checkbox">Remember me</label>

            <div>
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
